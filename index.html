<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Tower Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rigging Force Calculator</h1>

  <label for="towerType">Select Tower Configuration:</label>
  <select id="towerType" onchange="updateConfigOptions()">
    <option value="monopole">Monopole</option>
    <option value="self-support">Self Support Tower</option>
    <option value="guyed">Guyed</option>
  </select>

  <label for="riggingConfig">Select Rigging Configuration:</label>
  <select id="riggingConfig"></select>

  <button onclick="goToInputs()">Go</button>

  <script src="script.js"></script>
</body>
</html>
