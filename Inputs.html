<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigging Inputs</title>
</head>
<body>
  <h1>Enter Rigging Load Inputs</h1>
  <p id="summary"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tower = params.get("tower");
    const config = params.get("config");

    document.getElementById("summary").textContent = 
      `Tower: ${tower}, Configuration: ${config}`;
  </script>
</body>
</html>
